[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    e2e: End-to-end tests with real APIs (deselect with '-m "not e2e"')
    slow: Slow running tests
    unit: Unit tests (fast, mocked)

addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

asyncio_mode = auto

# Timeout for tests (seconds)
timeout = 60

# Coverage settings
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
